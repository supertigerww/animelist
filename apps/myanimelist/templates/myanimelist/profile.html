{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'myanimelist/style4.css' %}" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id=wrapper>
        <div id=heading>
            <h1 id=headname>2018 Winter Animelist</h1>
            <a href="/home">Home</a>
            <a href="/logout">Logout</a>
        </div>
        <div id=watchlist>
            <h2>{{user.name}} is now following:</h2>
            {% for anime in watchlist%}
            <div class=singleone>
                <img src={{anime.image.url}}><br>
                <a href="/anime/{{anime.id}}"/>{{anime.name}}</a><br><br>
            </div>
            {%endfor%}
         </div>
    </div>
    
</body>
</html>
